title: Junjay's Blog
author: Junjay Tan
email: junjay@junjaytan.com
description: Junjay Tan's personal blog.
# URL must be populated for disqus to work!
url: "http://www.junjaytan.com" # the base hostname & protocol for your site, e.g. http://example.com

# social links
# twitter_username: jekyllrb
# github_username:  jekyll
rss: rss
# dribbble_username: jekyll
# facebook_username: jekyll
# flickr_username: jekyll
# instagram_username: jekyll
# linkedin_username: jekyll
# pinterest_username: jekyll
# youtube_username: jekyll
# googleplus_username: +jekyll

# Mastodon instances
# mastodon:
# - username: jekyll
#   instance: example.com
# - username: jekyll2
#   instance: example.com


show_excerpts: false # set to true to show excerpts on the homepage

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

# Blog posts url format.
# If removed, the default is: /:categories/:year/:month/:day/:title.html
permalink: /blog/:title.html

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.html

# Google Analytics 4
google_analytics: 'G-QZNXNGN7YC'

# Commenting
disqus:
  shortname: junjaytan-blog

# Build settings
theme: minima

plugins:
 - jekyll-feed
 - jekyll-seo-tag

 # Exclude from processing.
exclude:
   # defaults
   - Gemfile
   - Gemfile.lock
   - minima.gemspec
   - node_modules
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/
   # my custom
   - README.md
   - Ideas.md
   - script/